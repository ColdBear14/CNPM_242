<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Learning Space</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <h1>Welcome to Smart Learning Space Management System</h1>
  
  <!-- Booking Form -->
  <form id="bookingForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="time" placeholder="Booking Time" required>
    
    <!-- Dropdown for selecting a space -->
    <label for="spaceSelect">Select a Space:</label>
    <select name="space" id="spaceSelect" required>
      <option value="" disabled selected>Select a Space</option>
    </select>
    
    <button type="submit">Book</button>
  </form>
  
  <!-- Bookings List -->
  <h2>Current Bookings</h2>
  <div id="bookings">
    <!-- Bookings will be dynamically populated here -->
  </div>
  
  <script src="/public/scripts.js"></script>
</body>
</html>
